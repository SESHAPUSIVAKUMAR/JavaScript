<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,5,8,9,14,16,18,20,25]
		console.log("before operation",arr)
		//console.log(arr.length)
		//for(a=0;a<arr.length;a++)
			//console.log(arr[a])
		arr.push(1,"push")
		console.log("push method",arr)
		arr.pop()
		console.log("pop method",arr)
		arr.shift()
		console.log("shift method",arr)
		arr.unshift("first",9,16,14,25,17)
		console.log("unshift method",arr)
		arr.splice(1,0,1000)
		console.log("splice",arr)
	</script>
</body>
</html>
