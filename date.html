<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const d=new Date()
		console.log("yy-mm-dd",d)
		var s=d.getFullYear();
		console.log("year",s)
		var i=d.getMonth()+1;
		console.log("month",i)
		var v=d.getDate();
		console.log("date",v)
		var a=d.getDay();
		console.log("day",a)
		var r=d.getHours();
		console.log("hours",r)
		var m=d.getMinutes();
		console.log("minutes",m)
		var se=d.getSeconds();
		console.log("seconds",se)
		var mSe=d.getMilliseconds();
		console.log("Milliseconds",mSe)
		var t=d.getTime();
		console.log("TIME",t)
		

	</script>

</body>
</html>
