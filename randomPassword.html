<!DOCTYPE html>

<body>
	<script type="text/javascript">
		var password="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#@!$%*",randomPassword=[];
		console.log(password.length)
		console.log(password.charAt(2))
		for(i=1;i<=4;i++)
		{
			var update=Math.floor(Math.random()*68)
			console.log(update,password.charAt(update))
			randomPassword.push(password.charAt(update))
		}
		console.log("password",randomPassword)
		var joinp=randomPassword.join('')
		console.log(joinp)
	</script>

</body>
