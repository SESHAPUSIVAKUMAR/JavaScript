	<meta charset="utf-8">

<body>
	<section id="emp" style="display: flex;" >
		
	</section>
	<!-- <button onclick="butn()">clickOn</button>  -->
	<script type="text/javascript">
		fetch("https://reqres.in/api/users?page=2")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonRes)=>{
			console.log(jsonRes)
			display(jsonRes.data)
		})
		function display(employees)
		{
			var block=document.getElementById("emp")
			for(i=0;i<employees.length;i++)
			{
				block.innerHTML+=`
				<div>
				<p>${employees[i].first_name}
				</p>
				<img src="${employees[i].avatar}" width="50%"/>
				</div>`;

			}
			
		}
	</script>
