<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		fetch("https://reqres.in/api/users",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:"siva kumar",rollNO:203109,age:18,code:"codeRed"})

		})
		.then((res)=>{
			console.log(res)
			if(res.status===201)
			{
				alert("code added successfully" )
			}
			return res.json()
		})
		.then((update)=>{
			console.log(update)
		})
	</script>

</body>
</html>
